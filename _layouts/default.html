<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
</head>
<body class="light-mode">
  <!-- Navigation Bar at the Top -->
  <header class="site-header">
    <nav class="site-nav">
      <ul class="nav-list">
        <li><a class="page-link" href="{{ '/' | relative_url }}">Home</a></li>
        <li><a class="page-link" href="{{ '/about/' | relative_url }}">About</a></li>
        <li><a class="page-link" href="{{ '/projects/' | relative_url }}">Projects</a></li>
        <li><a class="page-link" href="{{ '/experience/' | relative_url }}">Experience</a></li>
        <li><a class="page-link" href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </nav>
    <button class="theme-switcher" onclick="toggleTheme()">üåô</button>
  </header>

  <!-- Main Content -->
  <main class="page-content wrapper">
    {{ content }}
  </main>

  <!-- Footer at the bottom -->
  <footer class="site-footer">
    <p>&copy; 2024 Yashvardhan Goel. All rights reserved.</p>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      const body = document.body;
      const themeSwitcher = document.querySelector('.theme-switcher');
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        themeSwitcher.textContent = '‚òÄÔ∏è'; // Sun emoji for light mode
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        themeSwitcher.textContent = 'üåô'; // Moon emoji for dark mode
      }
    }
  </script>
</body>
</html>
